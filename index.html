<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="college-logo.png" alt="College Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#event-details">Event Details</a></li>
                <li><a href="#registration">Registration</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-details">
            <h1></h1>
            <p>Date: 10th March 2023</p>
            <p>Time: 10:00 AM</p>
            <p>Venue: College Auditorium</p>
        </section>
        <section id="registration">
            <h1>College Event</h1>
            <p>Register now to participate in the event!</p>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <button>Register</button>
            </form>
        </section>
        <section id="contact">
            <h1></h1>
            <p>Phone: 1234567890</p>
            <p>Email: <a href="mailto:info@college.edu">info@college.edu</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 College Event</p>
    </footer>
</body>
</html>
